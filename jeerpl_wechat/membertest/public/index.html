	<script src="../myjs/jquery.min.js"></script>

	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		$("#logBtn").click(function(){
			alert("111");
			if(null!= getCache("openId")){
		      mui.openWindow({
                    url:'user_info.html',
                    id:"user_info"
              });
			}else{
		      mui.openWindow({
                    url:'login.html',
                    id:"login"
              });
			}
			
		})
		
		$("#logOutBtn").click(function(){
			 delCache("openId");
			 mui.alert("退出成功");
		})
		
		
	</script>
