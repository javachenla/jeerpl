<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
       <title>活动列表</title>
	    <link rel="stylesheet" href="../css/mui.min.css">
	    <style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
		</style>
    </head>

    <body>
    	    <header class="mui-bar mui-bar-nav" >
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">微信头像</h1>
			</header>

            <div id="wrap">  
               <div class="mui-content">
                 
                 <ul class="mui-table-view">
				    <li class="mui-table-view-cell">  <img id="wxphoto" width="80" height="80" alt="" /> </li>
				    <li class="mui-table-view-cell" style="ttext-align: right">  <span  id="nickname"></span> </li>
				    <li class="mui-table-view-cell" style="ttext-align: right">  <span id="country"></span> </li>
				 </ul>   

               </div>
            </div>
            
        <script src="../js/mui.min.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/vue.min.js"></script>
        <script src="../js/common/common.js"></script>
        <script type="text/javascript">
            
                mui.ready(function() {

					alert("photo==>"+localStorage.getItem("openid"));
					var data = { 
						openid:  localStorage.getItem("openid")
                    }
					            
					$.ajax({
	                    url:'http://www.badqh.cn/kejin/wxController/getUserInfo',
	                    data: data,
	                    dataType: 'json', //服务器返回json格式数据
	                    type: 'get', //HTTP请求类型
	                    timeout: 10000, //超时时间设置为10秒；
	                    success: function(result) {
	                            $('#wxphoto').attr("src", result.data.headimgurl);
	                            $("#nickname").html(result.data.nickname);
	                            $("#country").html(result.data.country);
	                    },
	                    error: function() {
	
	                    }
                    });
                });
           
        </script>
    </body>

</html>
